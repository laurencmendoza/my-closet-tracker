{% extends 'base.html' %}

{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form class="m-10 text-darkbrown" action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <!-- <table>
      {{ form.as_table }}
    </table> -->
    <div class="flex flex-col">
      <div class="bg-brownwhite text-darkbrown h-[42px] py-2 pl-4 font-medium w-[280px] sm:w-[540px] mb-2">Description: </div>
      <input class="w-[280px] sm:w-[540px] mb-2" required type="text" placeholder="Describe the item of clothing." name="description">
      <div class="flex gap-2">
        <div class="bg-brownwhite text-darkbrown font-medium h-[42px] py-2 pl-4 w-[136px]">Category: </div>
        <select name="category" class="w-[136px] sm:w-[392px]">
          <option value="T">Tops</option>
          <option value="B">Bottoms</option>
          <option value="F">Full Body</option>
          <option value="S">Shoes</option>
          <option value="A">Accessories</option>
        </select>
      </div>
    </div>
    {% if object %}
    <input type="submit" value="Update" class="bg-brown mt-10 hover:bg-darkbrown text-white w-[100px] h-[40px] rounded-md">
    {% else %}
    <input type="submit" value="Add to Closet" class="bg-brown mt-10 hover:bg-darkbrown text-white w-[140px] h-[40px] rounded-md">
    {% endif %}
  </form>
{% endblock %}
