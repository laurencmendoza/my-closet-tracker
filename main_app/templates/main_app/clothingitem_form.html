{% extends 'base.html' %}

{% block content %}
  <h1>Add Clothing Item</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="bg-brown hover:bg-darkbrown text-white w-[100px] h-[40px]">
  </form>
{% endblock %}
