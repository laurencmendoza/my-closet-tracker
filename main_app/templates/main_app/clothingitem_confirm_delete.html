{% extends 'base.html' %}

{% block content %}
<div class="max-w-screen-md mx-auto mt-20 border-brown border-[2px] rounded-md">
  <h1 class="m-8 text-4xl text-darkbrown">Delete Clothing Item</h1>
  <div class="w-[300px] m-8 rounded overflow-hidden bg-brownwhite">
    <img class="w-full" src="http://placekitten.com/g/200/150" alt="{{clothingitem.description}}">
    <div class="px-6 py-4">
        <div class="font-medium text-md text-darkbrown">{{ clothingitem.description }}</div>
        <p class="text-brown text-sm pt-2">
            Category: {{ clothingitem.get_category_display }}
        </p>
    </div>
  </div>
  <h4 class="mx-8 my-4 text-darkbrown text-2xl">Are you sure you want to delete?</h4>
  <form action="" method="POST" class="border-t-[2px] border-brown">
    {% csrf_token %}
    <div class="flex justify-center gap-40">
    <input type="submit" value="Yes, Delete" class="bg-red m-4 hover:bg-darkred text-white w-[120px] h-[40px] rounded-md">
    <a href="{% url 'clothing_items_detail' clothingitem.id %}" class="bg-brown text-center pt-2 mt-4 hover:bg-darkbrown text-white w-[120px] h-[40px] rounded-md">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
