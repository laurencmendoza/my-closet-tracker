{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
  <div class="m-8 bg-brownwhite w-[300px] h-[280px]">
    <a href="{% url 'add_outfit' %}">
      <img class="h-[240px] mx-auto" title="add an outfit" src="{% static 'assets/add_outfit.png' %}" alt="outfit with shirt, jeans, shoes, and jacket and a plus sign"/>
    </a>
      <p class="text-center text-md text-darkbrown font-semibold">Add a New Outfit</p>
  </div>
{% for outfit in outfit_list %}
<div class="w-[300px] m-8 overflow-hidden border-brownwhite border-[2px]">
    <div class="bg-brownwhite">
      <a href="{% url 'outfits_detail' outfit.id %}">
        {% if outfit.outfitphoto_set.all %}
        <img class="max-h-[220px] mx-auto" src="{{outfit.outfitphoto_set.first.url}}" alt="{{outfit.description}}">
        {% else %}
        <img class="h-[220px] mx-auto" src="{% static 'assets/outfit.png' %}" alt="{{outfit.description}}">
        {% endif %}
      </a>
    </div>
  <div class="px-6 py-4">
      <div class="font-medium text-md text-darkbrown">{{ outfit.description }}</div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
