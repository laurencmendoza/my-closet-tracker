{% extends 'base.html' %}
{% block content %}
    <h1 class="text-darkbrown text-4xl text-center m-6 font-bold">Log In</h1>

    <!-- Add the login form -->
    <form method="POST" action="{% url 'login' %}" class="text-darkbrown text-xl w-max mx-auto">
        {% csrf_token %}
        <div class="w-[260px]">
            <p>Username:</p>
            <input required type="text" name="username" class="w-[260px] mb-4">
            <p>Password:</p>
            <input required type="password" name="password" class="w-[260px]">
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="bg-brown my-6 py-2 px-4 w-[260px] text-white rounded hover:bg-darkbrown">Log In</button>
        </div>
    </form>
{% endblock %}
