{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex">
    <a href="{% url 'clothing_items_tops' %}">
        <img title="tops" src="{% static 'assets/shirt.png' %}" alt="t-shirt with brown stripes">
        <h1 class="text-center text-darkbrown font-semibold text-3xl">Tops</h1>
    </a>
    <a href="{% url 'clothing_items_bottoms' %}">
        <img title="bottoms" src="{% static 'assets/pants.png' %}" alt="brown pants">
        <h1 class="text-center text-darkbrown font-semibold text-3xl">Bottoms</h1>
    </a>
    <a href="{% url 'clothing_items_fullbody' %}">
        <img title="full body" src="{% static 'assets/dress.png' %}" alt="yellow dress">
        <h1 class="text-center text-darkbrown font-semibold text-3xl">Full Body</h1>
    </a>
    <a href="{% url 'clothing_items_accessories' %}">
        <img title="accessories" src="{% static 'assets/accessories.png' %}" alt="sunglasses and bucket hat">
        <h1 class="text-center text-darkbrown font-semibold text-3xl">Accessories</h1>
    </a>
    <a href="{% url 'clothing_items_shoes' %}">
        <img title="shoes" src="{% static 'assets/shoes.png' %}" alt="shoes with brown pattern">
        <h1 class="text-center text-darkbrown font-semibold text-3xl">Shoes</h1>
    </a>
</div>
{% endblock %}
