{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="flex flex-col my-14 mx-auto max-w-max flex justify-center border-[2px] border-brownwhite">
    <div class="flex justify-center">
        <div class="border-brownwhite border-r-[1px] flex flex-col">
            <img class="max-w-[300px]" src="{% static 'assets/outfit.png' %}" alt="shirt, shorts, shoes, and hat">
            <div class="text-center text-darkbrown text-xl font-bold my-4">No Photos Uploaded</div>
        </div>
        <div class="flex flex-col gap-3 p-6 border-brownwhite border-l-[1px] rounded-r-md w-[700px]">
            <h1 class="text-2xl font-semibold text-darkbrown mb-2">{{ outfit.description }}</h1>
            <p class="text-lg">Clothing Items:</p>
            <div class="grid grid-cols-3">
            {% for clothingitem in outfit.clothing_items.all %}
            <div class="border-[2px] border-brownwhite w-[200px]">
                {% if clothingitem.photo_set.all %}
                <div class="bg-brownwhite">
                    <img class="max-w-[200px] max-h-[200px] mx-auto bg-brownwhite" src="{{clothingitem.photo_set.first.url}}">
                </div>
                {% else %}
                <div class="bg-brownwhite">
                    <img class="max-w-[200px] bg-brownwhite" src="{% static 'assets/shirt.png' %}" alt="shirt">
                </div>
                {% endif %}
                <p class="text-center rounded-sm my-2 py-1 px-2 max-w-[200px]">{{ clothingitem }} </p>
            </div>
            {% endfor %}
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
